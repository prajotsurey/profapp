{% extends 'base_layout.html' %}
{% block content %}
<div class="window">
	<div class="container h-100">
		<div class=" h-100 d-flex justify-content-center align-items-center ">
			<div class=" sign-up-container p-3 border border-primary">
				<form class="signup-form" action="{% url 'accounts:signup' %}" method = "POST" autocomplete="off">
					{% csrf_token %}
					{{form}}
					<div>
						<input class="mt-1 btn-sm btn btn-primary signup-button" type="submit" name="" value="signup">	
					</div>
					
				</form>				
			</div>
		</div>
	</div>
</div>

{% endblock %}
