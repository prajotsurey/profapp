{% extends 'base_layout.html' %}
{% load static from staticfiles%}
{% block content %}
<div class="window">
	<div class="container h-95">
		<div class="ac-header">
			CREATE ARTICLE	
		</div>
		<div class=" h-100 d-flex justify-content-center align-items-center ">
			<div class="col-md-3 col-sm-0"></div>
				<div class=" col-md-6 col-sm-12 col-10 article-create-container border border-primary p-3 mb-2	">
					
					<form class="article-create" method="POST" enctype="multipart/form-data" autocomplete="off" action="{% url 'articles:create' %}">
						{% csrf_token %}
						{{form}}
						<div>
							<input class="mt-1 btn-sm btn btn-primary signup-button" type="submit" name="" value="create article">	
						</div>
						
					</form>
				
				</div>
				<div class="col-md-3 col-sm-0"></div>
		</div>
	</div>
</div>
<script type="text/javascript" src="{% static  'slugify.js' %}"></script>	
{% endblock %}
