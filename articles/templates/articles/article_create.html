{% extends 'base_layout.html' %}
{% block content %}
<div class="window">
	<div class="container h-100">
		<div class=" h-100 d-flex justify-content-center align-items-center ">
				<div class="col-md-3"></div>
				<div class="border border-primary p-3">
					
					<form class="article-create" method="POST" action="{% url 'articles:create' %}">
						{% csrf_token %}
						{{form}}
						<div>
							<input class="mt-1 btn-sm btn btn-primary signup-button" type="submit" name="" value="create article">	
						</div>
						
					</form>
					
				</div>
				<div class="col-md-3"></div>
		</div>
	</div>
</div>

{% endblock %}
